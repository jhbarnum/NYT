<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="jumbotron">
	  <h1><b>New York Times Search</b></h1>
	  
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading">Search Parameters</div>
		  <div class="panel-body">
		  		<div><b>Search Item</b></div>
				<div> 
		    		<textarea rows="4" cols="50" id="searchItemText">

		    		</textarea>
				 </div>
					
				<div><b>Number of Records to Retrieve</b></div>
				 <div>
		    		 <select class="form-control width-property" id="numRecords">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
				 </div>

				<div><b>Start Year(Optional)</b></div>
				 <div>
		    		<textarea rows="4" cols="50" id="startYearText">

		    		</textarea>
				 </div>
					
				<div><b>End Year(Optional)</b></div>
				 <div>
		    		<textarea rows="4" cols="50" id="endYearText">

		    		</textarea>
				 </div>

				 <button id="searchButton">Search</button>
				 <button id="clearButton">Clear Results</button>
					
		  </div>
	</div>

	<div class="panel panel-default">
	  	<div class="panel-heading"><b>Top Articles</b></div>
		  <div class="panel-body">
		    
		    	<div id="articleResult"></div>
		  </div>
	</div>
</div>



</body>
</html>
